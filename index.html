<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovalexStarterKit</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>  
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>     
  <style>
  .docsify-tabs__tab--active:focus{
    outline:none!important;
  }
  .cover.show{
    background:#f7f7f7 !important
  }
  </style>   
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: 'NovalexStarterKit',
      basePath:'/',
      repo: '',
      alias:{
        '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true,
      coverpage: true,      
      loadSidebar: true,      
      maxLevel: 4,
      subMaxLevel: 2,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);            
          }
        }
      }
    }
  </script>    
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>   
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>    
  <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>  
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>  
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>  
</body>
</html>
